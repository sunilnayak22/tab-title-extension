<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Title Viewer</title>
  <style>
    body {
      width: 250px;
      font-family: Arial;
      padding: 10px;
      text-align: center;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Current Tab Title</h3>
  <button id="getTitle">Get Title</button>
  <p id="title"></p>

  <script src="popup.js"></script>
</body>
</html>
